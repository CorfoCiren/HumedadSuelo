name: SM Export - Asset Export

on:
  workflow_dispatch:
  schedule:
    # Run at 2 AM UTC on January 8th every year (3 days after LST)
    - cron: '0 2 8 1 *'

permissions:
  contents: write

jobs:
  export-sm:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run SM scheduler
        env:
          EE_PRIVATE_KEY: ${{ secrets.EE_PRIVATE_KEY }}
        run: npm run sm:schedule

      - name: Commit sm_tasks.json to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f sm_tasks.json ]; then
            git add sm_tasks.json
            git diff --staged --quiet || git commit -m "Update SM tasks $(date +%Y-%m-%d) [skip ci]"
            git push
          else
            echo "No sm_tasks.json found, skipping commit"
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sm-export-logs
          path: |
            *.log
          retention-days: 30