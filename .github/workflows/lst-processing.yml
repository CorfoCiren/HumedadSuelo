name: 1. LST Processing

on:
  workflow_dispatch:
  schedule:
    # Run at 2 AM UTC on the 1st day of every month
    - cron: '0 2 3 * *'

permissions:
  contents: write

jobs:
  process-lst:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run LST processing
        env:
          EE_PRIVATE_KEY: ${{ secrets.EE_PRIVATE_KEY }}
        run: npm run lst

      - name: Commit lst_tasks.json to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f lst_tasks.json ]; then
            git add lst_tasks.json
            git diff --staged --quiet || git commit -m "Update LST tasks $(date +%Y-%m-%d) [skip ci]"
            git push
          else
            echo "No lst_tasks.json found, skipping commit"
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lst-processing-logs
          path: |
            *.log
          retention-days: 30
