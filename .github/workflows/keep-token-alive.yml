name: 5. Mantener credenciales vigentes

on:
  workflow_dispatch:
  schedule:
    # Run at 03:00 UTC on the 1st day of January, April, July, October (every 3 months)
    - cron: '0 3 1 */3 *'

jobs:
  keep-token-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install googleapis@latest --no-save

      - name: Run refresh token keep-alive
        env:
          OAUTH2_CREDENTIALS_JSON: ${{ secrets.OAUTH2_CREDENTIALS_JSON }}
          DRIVE_REFRESH_TOKEN: ${{ secrets.DRIVE_REFRESH_TOKEN }}
        run: node src/refresh-token-keepalive.js

      - name: Cleanup
        if: always()
        run: echo "Finished keep-alive run"
